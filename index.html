<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>26th BN Merch Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <div class="header">
    <img src="https://github.com/26thBN/26BNMerch/blob/main/logo.png?raw=true" alt="26BN Logo" class="logo">
    <h1>26th BN Merch Shop</h1>
</div>


   
    <hr>

    <div id="products"></div>

    <hr>

    <h3>Your Cart</h3>
<ul id="cart-items"></ul>
<p>Total: $<span id="total">0</span></p>

<br><br>

<label>Enter Your Callsign:</label><br>
<input type="text" id="callsign" placeholder="Ex: Ghost-Actual" required>

<br><br>


<div class="email-section">
    <label>Enter Your Email:</label><br>
    <input type="email" id="customerEmail" placeholder="example@email.com" required>
</div>

<br><br>

<button onclick="submitOrder()">Submit Order</button>


</div>

<script src="script.js"></script>
</body>
</html>
