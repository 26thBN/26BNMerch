<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>26th BN Merch Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">

    <img src="https://github.com/26thBN/26BNMerch/blob/main/OFFICIAL%2026th%20Battalion%20LOGO.png?raw=true"
         alt="26th Battalion Logo"
         class="logo">

    <div class="stencil-wrapper">
        <img src="https://github.com/26thBN/26BNMerch/blob/main/26TH%20BN%20MERCH%20SHOP%20LOGO.png?raw=true"
             alt="26TH BN MERCH SHOP"
             class="stencil-title">
    </div>

</div>

<div id="app">

    <hr>

    <div id="products"></div>

    <hr>

    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>

    <p>Total: $<span id="total">0</span></p>

    <br><br>

    <div id="preorder-container">

        <div class="checkout-form">

            <h3>Preorder Information</h3>

            <label for="callsign">Callsign</label><br>
            <input type="text" id="callsign" placeholder="Ex: Ghost-Actual" required>

            <br><br>

            <label for="customerEmail">Email Address</label><br>
            <input type="email" id="customerEmail" placeholder="example@email.com" required>

            <br><br>

            <label for="state">State</label><br>
            <select id="state" required>
                <option value="">Select State</option>
                <option value="MI">Michigan</option>
                <!-- Keep full state list if needed -->
            </select>

            <br><br>

            <button onclick="submitOrder()">Submit Order</button>

        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
